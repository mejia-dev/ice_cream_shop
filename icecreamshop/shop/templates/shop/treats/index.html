{% extends "../base.html" %}
  {% block title %}
    <title>Treats - Ice Cream Shop</title>
  {% endblock %}
  {% block content %}
    <h2>Treats - Ice Cream Shop</h2>
    {% if treats_list %}
      {% for treat in treats_list %}
      <a href="{% url "shop:treats/detail" treat.id %}">{{ treat.treat_name }}</a><br />
      {% endfor %}
    {% else %}
    <p>No treats have been added yet.</p>
    {% endif %}
    <br /><br />
    <a href="{% url "shop:index" %}">Home</a>
  {% endblock %}
