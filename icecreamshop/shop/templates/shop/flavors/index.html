{% extends "../base.html" %}
  {% block title %}
    Flavors
  {% endblock %}
  {% block content %}
    <h2>Flavors</h2>
    {% if flavors_list %}
      {% for flavor in flavors_list %}
      <a href="{% url "shop:flavors/detail" flavor.id %}">{{ flavor.flavor_name }}</a><br />
      {% endfor %}
    {% else %}
    <p>No flavors have been added yet.</p>
    {% endif %}
    <br /><br />
    <a href="{% url "shop:index" %}">Home</a>
  {% endblock %}
